<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What's in the Circle?</title>
    <link
      href="../../source/css/thecircle/index.css"
      rel="stylesheet"
      type="text/css"
    />
    <script type="module" src="../../source/js/thecircle/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
  </head>
  <body>
    <div class="slider">
      <div class="pagelabels"></div>
      <div class="slide slide1">
        <div class="content">
          <h2>Man in the Circle</h2>
        </div>
        <img src="../../source/images/thecircle/blue_round.JPG" alt="man" />
      </div>
      <div class="slide slide2">
        <div class="content">
          <h2>Light in the Circle</h2>
        </div>
        <img src="../../source/images/thecircle/CD_ROM.JPG" alt="cd_rom" />
      </div>
      <div class="slide slide3">
        <div class="content">
          <h2>Joy in the Circle</h2>
        </div>
        <img
          src="../../source/images/thecircle/fireworks.JPG"
          alt="fireworks"
        />
      </div>
      <div class="slide slide4">
        <div class="content">
          <h2>Technology in the Circle</h2>
        </div>
        <img src="../../source/images/thecircle/cable.JPG" alt="cable" />
      </div>
      <div class="slide slide5">
        <div class="content">
          <h2>Smile in the Circle</h2>
        </div>
        <img
          src="../../source/images/thecircle/smile_lego.JPG"
          alt="smile_lego"
        />
      </div>
    </div>
  </body>
</html>
