<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="../../source/css/reset.css" rel="stylesheet" type="text/css" />
    <link
      href="../../source/css/musicheart/login.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="../../source/css/musicheart/login_mobile.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <main class="login">
      <div class="login_header">
        <div class="logo">
          <a href="./musicheart.html">Music<span class="h_deco">H</span>eart</a>
        </div>
        <div class="title">로그인</div>
      </div>
      <div class="login_input_items">
        <div class="input_item">
          <input type="email" placeholder="이메일" />
        </div>
        <div class="input_item">
          <input type="password" placeholder="비밀번호" />
        </div>
        <div class="input_item">
          <button class="login_btn btn">로그인</button>
        </div>
      </div>
      <div class="login_bottom">
        <div class="find_box">
          <button class="id_btn">아이디찾기</button>
          <button class="pwd_btn">비밀번호 찾기</button>
        </div>
        아직 아이디가 없으신가요? <a href="./join.html">회원가입하기</a>
      </div>
    </main>
  </body>
</html>
