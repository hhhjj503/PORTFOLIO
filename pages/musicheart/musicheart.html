<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    />
    <link href="../../source/css/reset.css" rel="stylesheet" type="text/css" />
    <link
      href="../../source/css/musicheart/musicheart.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="../../source/css/musicheart/musicheart_mobile.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="../../source/js/musicheart/musicheart.js"></script>

  <body>
    <div class="mobile_h_menu">
      <div class="search">
        <label for="m_search" class="skip white">검색</label>
        <input
          type="text"
          id="m_search"
          name="search"
          placeholder="&#128269;"
        />
      </div>
      <nav>
        <ul>
          <li><a href="./newmusic.html">최신음악</a></li>
          <li><a href="./album.html">앨범소개</a></li>
          <li><a href="./community.html">게시판</a></li>
          <li><a href="./helpcenter.html">고객센터</a></li>
        </ul>
      </nav>
    </div>
    <header class="header">
      <div class="h_title">
        <div class="login_box">
          <h3 class="skip white">로그인과 회원가입</h3>
          <ul>
            <li class="login"><a href="./login.html">로그인</a></li>
            <li class="sign_up"><a href="./join.html">회원가입</a></li>
          </ul>
        </div>
        <h1>
          <a href="./musicheart.html">Music<span class="h_deco">H</span>eart</a>
        </h1>
      </div>
      <div class="mobile_h_menu_btn">
        <div class="btn1"></div>
        <div class="btn2"></div>
        <div class="btn3"></div>
      </div>
      <div class="h_menu">
        <nav>
          <ul>
            <li><a href="./newmusic.html">최신음악</a></li>
            <li><a href="./album.html">앨범소개</a></li>
            <li><a href="./community.html">게시판</a></li>
            <li><a href="./helpcenter.html">고객센터</a></li>
          </ul>
        </nav>
        <div class="h_search">
          <form>
            <label for="search" class="skip white">검색</label>
            <input
              type="text"
              id="search"
              name="search"
              placeholder="&#128269;"
            />
          </form>
        </div>
      </div>
    </header>
    <main class="contents">
      <div class="contents_items">
        <div class="swiper_section">
          <h2 class="skip white">이미지슬라이더</h2>
          <div class="swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide"></div>
              <div class="swiper-slide"></div>
              <div class="swiper-slide"></div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-scrollbar"></div>
          </div>
        </div>
        <div class="introduce">
          <h2 class="skip white">홈페이지소개</h2>
          <div class="i_deco">We Are The Music!</div>
        </div>
        <div class="description">
          <h2 class="skip">홈페이지설명</h2>
          <div class="d_desc">
            <div class="d_deco">MusicHeart<br />Community</div>
            <div class="d_title">
              당신이 원하는 모든 음악을 나누는 음악커뮤니티 MusicHeart<br />
              사람들과 자유롭게 대화하며 소통을 통해 당신의 세상을 바꿔보세요
              <br />
              <div class="d_btn">
                <button class="sub_btn btn">시작하기</button>
              </div>
            </div>
          </div>
          <div class="d_img">
            <img
              src="../../source/images/musicheart/musichearDescription.png"
              alt="musicheart image"
            />
          </div>
        </div>
      </div>
    </main>
    <footer class="footer"></footer>
