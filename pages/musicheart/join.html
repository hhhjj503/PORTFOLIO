<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link href="../../source/css/reset.css" rel="stylesheet" type="text/css" />
    <link
      href="../../source/css/musicheart/musicheart_join.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div class="join">
      <div class="join_header">
        <div class="logo">
          <a href="./musicheart.html">Music<span class="h_deco">H</span>eart</a>
        </div>
        <div class="title">회원가입</div>
      </div>
      <div class="join_input_items">
        <div class="input_item">
          <input type="email" placeholder="이메일" />
        </div>
        <div class="input_item">
          <input type="password" placeholder="비밀번호" />
        </div>
        <div class="input_item">
          <input type="password" placeholder="비밀번호확인" />
        </div>
        <div class="input_item">
          <input type="text" placeholder="이름" />
        </div>
        <div class="input_item">
          <input type="number" placeholder="휴대폰번호" />
          <button class="check btn">인증하기</button>
        </div>
        <div class="input_item">
          <button class="join_btn btn">가입하기</button>
        </div>
        <div class="join_description">
          가입하기 버튼을 클릭하면 , MusicHeart 의 "<a>이용약관</a>"에 동의하며
          쿠키 사용을 포함한 "<a>개인정보취급방침</a>"을 읽었음을 인정하게
          됩니다
        </div>
      </div>
      <div class="join_bottom">
        이미 아이디가 있으신 가요? <a>로그인하기</a>
      </div>
    </div>
  </body>
</html>
