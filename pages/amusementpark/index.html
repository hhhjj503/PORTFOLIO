<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Park</title>
    <link rel="stylesheet" href="../../source/css/amusementpark/index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script src="../../source/js/amusementpark/index.js"></script>
  </head>
  <body>
    <!------------------------------------------ main ------------------------------------>
    <main>
      <!--------------------------------- wrapper ---------------------------->
      <div class="wrapper">
        <div class="type nightshow">
          <div
            class="background"
            style="
              background-image: url(../../source/images/amusementpark/nightshow.PNG);
            "
            data-path="../../source/images/amusementpark/nightshow.PNG"
          ></div>
          <div class="description">
            <div class="desc" data-color="#ac8bbe">
              <div class="title">밤하늘의 <span>나이트쇼</span></div>
            </div>
          </div>
          <a href="./nightshow.html"></a>
        </div>
        <div class="type rollercoaster">
          <div
            class="background"
            style="
              background-image: url(../../source/images/amusementpark/rollercoaster.PNG);
            "
            data-path="../../source/images/amusementpark/rollercoaster.PNG"
          ></div>
          <div class="description">
            <div class="desc" data-color="#b2d2fb">
              <div class="title">신나는 <span>어트랙션</span></div>
            </div>
          </div>
          <a href="./attraction.html"></a>
        </div>
        <div class="type krustyland">
          <div
            class="background"
            style="
              background-image: url(../../source/images/amusementpark/krustyland.PNG);
            "
            data-path="../../source/images/amusementpark/krustyland.PNG"
          ></div>
          <div class="description">
            <div class="desc" data-color="#943940">
              <div class="title">크러스티 <span>랜드</span></div>
            </div>
          </div>
          <a href="./krustyland.html"></a>
        </div>
        <div class="type aquarium">
          <div
            class="background"
            style="
              background-image: url(../../source/images/amusementpark/aquarium.PNG);
            "
            data-path="../../source/images/amusementpark/aquarium.PNG"
          ></div>
          <div class="description">
            <div class="desc" data-color="#2d8098">
              <div class="title">푸른바다 <span>아쿠아리움</span></div>
            </div>
          </div>
          <a href="./aquarium.html"></a>
        </div>
      </div>
    </main>
    <!--------------------------------- footer ---------------------------->
    <footer>Amusement Park</footer>
  </body>
</html>
