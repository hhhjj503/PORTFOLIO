<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../../source/css/amusementpark/aquarium/aquarium.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.3.slim.min.js"
      integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo="
      crossorigin="anonymous"
    ></script>
    <script src="../../source/js/amusementpark/aquarium/siema.min.js"></script>
    <script src="../../source/js/amusementpark/aquarium/moment.min.js"></script>
    <script src="../../source/js/amusementpark/aquarium/aquarium.js"></script>
    <title>Amusement Park | 아쿠아리움</title>
  </head>
  <body>
    <!------------------------------------------ main ------------------------------------>
    <main>
      <!-- 헤드 nav 메뉴(PC) -->
      <nav class="top-nav">
        <div class="wrapper">
          <ul>
            <li>
              <a href="./index.html" class="home">
                <img
                  src="../../source/images/amusementpark/fort-awesome.svg"
                  alt="보라색 성 아이콘"
                />
              </a>
            </li>
            <li><a href="./nightshow.html">나이트쇼</a></li>
            <li><a href="./attraction.html">어트랙션</a></li>
            <li><a href="./krustyland.html">크러스티랜드</a></li>
            <li><a href="./aquarium.html">아쿠아리움</a></li>
          </ul>
        </div>
      </nav>
      <!-- 헤드 nav 메뉴(Mobile) -->
      <nav class="top-nav-mobile">
        <div class="wrapper">
          <div class="menu-btn">
            <a href="#" class="home">
              <img
                src="../../source/images/amusementpark/fort-awesome.svg"
                alt="보라색 성 아이콘"
              />
            </a>
          </div>
          <div class="sub-menu">
            <ul>
              <li>
                <a href="./index.html">HOME</a>
              </li>
              <li>
                <a href="./nightshow.html">나이트쇼</a>
              </li>
              <li><a href="./attraction.html">어트랙션</a></li>
              <li><a href="./krustyland.html">크러스티랜드</a></li>
              <li><a href="./aquarium.html">아쿠아리움</a></li>
            </ul>
            <div class="goup">
              <img
                src="../../source/images/amusementpark/nightshow/arrow-up-solid.svg"
                alt="위 화살표 이미지"
              />
            </div>
          </div>
        </div>
      </nav>
      <!-- ---------------- banner wrapper --------------------- -->
      <div class="banner-wrapper">
        <h2 class="title">AMUSEMENT PARK AQUARIUM <br /></h2>
        <!-- wave 효과 사용을 위한 태그 -->
        <div class="waves-wrapper">
          <svg
            class="waves"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 24 150 28"
            preserveAspectRatio="none"
            shape-rendering="auto"
          >
            <defs>
              <path
                id="gentle-wave"
                d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"
              />
            </defs>
            <g class="parallax">
              <use
                xlink:href="#gentle-wave"
                x="48"
                y="0"
                fill="rgba(255,255,255,0.6)"
              />
              <use
                xlink:href="#gentle-wave"
                x="48"
                y="3"
                fill="rgba(255,255,255,0.4)"
              />
            </g>
          </svg>
        </div>
      </div>
      <!-- ----------------info wrapper --------------------- -->
      <div class="info-wrapper">
        <div class="time">
          <img
            src="../../source/images/amusementpark/aquarium/clock-solid.svg"
            alt="시계 이미지"
          /><span class="open-time">10:00 ~ 21:00</span>
        </div>
        <div class="countdown">
          <div class="wrapper">
            <div class="part">
              <div class="hours">00</div>
            </div>
            <div class="part">
              <div class="minutes">00</div>
            </div>
            <div class="part">
              <div class="seconds">00</div>
            </div>
          </div>
          <h5 class="countdown-title">CLOSED</h5>
        </div>
      </div>
      <!-------------- slider (siema.js) ------------->
      <div class="event-wrapper">
        <div class="event-slider">
          <div class="item one">
            <h3 class="title active">즐겁고</h3>
          </div>
          <div class="item two">
            <h3 class="title">신나는</h3>
          </div>
          <div class="item three">
            <h3 class="title">바다속 세계로</h3>
          </div>
        </div>
        <div class="btn-wrapper">
          <button class="prev"></button>
          <button class="next"></button>

          <span class="index-button-wrapper">
            <button class="index-button index-button1"></button>
            <button class="index-button index-button2"></button>
            <button class="index-button index-button3"></button>
          </span>
        </div>
      </div>
    </main>
    <!------------------------------------------ footer ------------------------------------>
    <footer>
      <div class="wrapper">
        <div class="list">
          <ul>
            <li><a href="#">소개</a></li>
            <li><a href="#">문의</a></li>
            <li><a href="#">이용약관</a></li>
            <li><a href="#">개인정보관리</a></li>
            <br class="mobile" />
            <li><a href="#">이메일무단수집거부</a></li>
            <li><a href="#">사이트맵</a></li>
            <li><a href="#">직원채용</a></li>
          </ul>
        </div>
        <div class="sns">
          <img
            src="../../source/images/amusementpark/youtubeicon.png"
            alt="페이스북 로고 이미지"
          />
          <img
            src="../../source/images/amusementpark/instaicon.png"
            alt="인스타그램 로고 이미지"
          />
          <img
            src="../../source/images/amusementpark/facebookicon.png"
            alt="유튜브 로고 이미지"
          />
        </div>
        <div class="logo"><div class="name">Amusement Park</div></div>
        <div class="gotop">
          <a href="#"
            ><img
              src="../../source/images/amusementpark/nightshow/arrow-up-solid.svg"
              alt="위 화살표 이미지"
          /></a>
        </div>
      </div>
    </footer>
  </body>
</html>
