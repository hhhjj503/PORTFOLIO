<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../../source/css/amusementpark/aquarium/aquarium.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.3.slim.min.js"
      integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo="
      crossorigin="anonymous"
    ></script>
    <script src="../../source/js/amusementpark/aquarium/siema.min.js"></script>
    <script src="../../source/js/amusementpark/aquarium/moment.min.js"></script>
    <script src="../../source/js/amusementpark/header.js"></script>
    <script src="../../source/js/amusementpark/footer.js"></script>
    <script src="../../source/js/amusementpark/aquarium/aquarium.js"></script>
    <title>아쿠아리움 | Amusement Park</title>
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="header__inner">
        <nav class="header__nav">
          <ul class="header__ul">
            <li class="header__li">
              <a href="./index.html" class="header__logo">
                <img
                  class="header__logo-img"
                  src="../../source/images/amusementpark/fort-awesome.svg"
                  alt="보라색 성 아이콘"
                />
              </a>
            </li>
            <li class="header__li">
              <a class="header__link" href="./nightshow2024.html">나이트쇼</a>
            </li>
            <li class="header__li">
              <a class="header__link" href="./attraction2024.html">어트랙션</a>
            </li>
            <li class="header__li">
              <a class="header__link" href="./krustyland.html">크러스티랜드</a>
            </li>
            <li class="header__li">
              <a class="header__link" href="./aquarium.html">아쿠아리움</a>
            </li>
          </ul>
        </nav>
      </div>

      <!-- mobile nav -->
      <div class="downSliding-header">
        <div class="downSliding-header__inner">
          <button class="downSliding-header__logo-btn">
            <img
              class="downSliding-header__logo-img"
              src="../../source/images/amusementpark/fort-awesome.svg"
              alt="보라색 성 아이콘"
            />
          </button>
          <nav class="downSliding-header__nav">
            <ul class="downSliding-header__ul">
              <li class="downSliding-header__li">
                <a class="downSliding-header__link" href="./index.html">HOME</a>
              </li>
              <li class="downSliding-header__li">
                <a class="downSliding-header__link" href="./nightshow2024.html"
                  >나이트쇼</a
                >
              </li>
              <li class="downSliding-header__li">
                <a class="downSliding-header__link" href="./attraction2024.html"
                  >어트랙션</a
                >
              </li>
              <li class="downSliding-header__li">
                <a class="downSliding-header__link" href="./krustyland.html"
                  >크러스티랜드</a
                >
              </li>
              <li class="downSliding-header__li">
                <a class="downSliding-header__link" href="./aquarium.html"
                  >아쿠아리움</a
                >
              </li>
            </ul>
            <div class="downSliding-header__close-btn">
              <img
                class="downSliding-header__close-btn-img"
                src="../../source/images/amusementpark/nightshow/arrow-up-solid.svg"
                alt="위 화살표 이미지"
              />
            </div>
          </nav>
        </div>
      </div>
    </header>
    <!-- //header -->

    <!-- main -->
    <main class="main">
      <!-- banner bgdiv -->
      <div class="main__banner background-img">
        <h2 class="main__title title title--h2 title--color-white">
          AMUSEMENT PARK AQUARIUM <br />
        </h2>

        <!-- wave effect -->
        <div class="main__waves-wrapper waves-wrapper">
          <svg
            class="main__waves waves"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 24 150 28"
            preserveAspectRatio="none"
            shape-rendering="auto"
          >
            <defs>
              <path
                id="gentle-wave"
                d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"
              />
            </defs>
            <g class="parallax">
              <use
                xlink:href="#gentle-wave"
                x="48"
                y="0"
                fill="rgba(255,255,255,0.6)"
              />
              <use
                xlink:href="#gentle-wave"
                x="48"
                y="3"
                fill="rgba(255,255,255,0.4)"
              />
            </g>
          </svg>
        </div>
      </div>

      <!-- time wrapper -->
      <div class="main__timer-wrapper timer-wrapper" tabindex="0">
        <div class="main__timer timer">
          <img
            class="main__clock-img"
            src="../../source/images/amusementpark/aquarium/clock-solid.svg"
            alt="시계 이미지"
          />
          <div class="timer__oppeningHours">10:00 ~ 21:00</div>
          <div class="timer__countdown">
            <div class="timer__time timer__time--hours timer__time-ly">00</div>
            <div class="timer__time timer__time--minutes timer__time-ly">
              00
            </div>
            <div class="timer__time timer__time--seconds timer__time-ly">
              00
            </div>
          </div>
          <h5 class="timer__business-status timer__business-status-ly">
            CLOSED
          </h5>
        </div>
      </div>

      <!-- slider (siema.js) -->
      <div class="main__event">
        <div class="main__event-slider slider">
          <div
            class="main__event-slide slider__slide"
            style="
              background-image: url(../../source/images/amusementpark/aquarium.PNG);
            "
          >
            <h3 class="main__event-title title title--h3 active">즐겁고</h3>
          </div>
          <div
            class="main__event-slide slider__slide"
            style="
              background-image: url(../../source/images/amusementpark/aquarium/aquarium3.JPG);
            "
          >
            <h3 class="main__event-title title title--h3">신나는</h3>
          </div>
          <div
            class="main__event-slide slider__slide"
            style="
              background-image: url(../../source/images/amusementpark/aquarium/aquarium4.JPG);
            "
          >
            <h3 class="main__event-title title title--h3">바다속 세계로</h3>
          </div>
        </div>
        <div class="slider__controller-wrapper">
          <button class="slider__btn slider__btn--prev">이전버튼</button>
          <button class="slider__btn slider__btn--next">다음버튼</button>

          <span class="slider__index-button-wrapper">
            <button class="slider__index slider__index--1">
              슬라이더인덱스1
            </button>
            <button class="slider__index slider__index--2">
              슬라이더인덱스2
            </button>
            <button class="slider__index slider__index--3">
              슬라이더인덱스3
            </button>
            <button class="slider__btn slider__btn--pause">
              <img
                class="img display-block"
                src="../../source/images/amusementpark/aquarium/pause-solid.svg"
                alt="멈춤이미지"
              />
            </button>
            <button class="slider__btn slider__btn--play">
              <img
                class="img display-block"
                src="../../source/images/amusementpark/aquarium/play-solid.svg"
                alt="실행이미지"
              />
            </button>
          </span>
        </div>
      </div>
    </main>
    <!-- //main -->

    <!-- footer -->
    <footer class="footer">
      <div class="footer__inner">
        <div class="footer__ul info">
          <ul class="info__ul">
            <li class="info__li"><a class="info__link" href="#">소개</a></li>
            <li class="info__li"><a class="info__link" href="#">문의</a></li>
            <li class="info__li">
              <a class="info__link" href="#">이용약관</a>
            </li>
            <li class="info__li">
              <a class="info__link" href="#">개인정보관리</a>
            </li>
            <li class="info__li">
              <a class="info__link" href="#">이메일무단수집거부</a>
            </li>
            <li class="info__li">
              <a class="info__link" href="#">사이트맵</a>
            </li>
            <li class="info__li">
              <a class="info__link" href="#">직원채용</a>
            </li>
          </ul>
        </div>

        <div class="footer__sns-imgs imgs">
          <img
            class="imgs__img"
            src="../../source/images/amusementpark/youtubeicon.png"
            alt="페이스북 로고 이미지"
            tabindex="0"
          />
          <img
            class="imgs__img"
            src="../../source/images/amusementpark/instaicon.png"
            alt="인스타그램 로고 이미지"
            tabindex="0"
          />
          <img
            class="imgs__img"
            src="../../source/images/amusementpark/facebookicon.png"
            alt="유튜브 로고 이미지"
            tabindex="0"
          />
        </div>

        <div class="footer__logo-img logo">
          <div class="homepage-name">Amusement Park</div>
        </div>

        <div class="footer__gotop gotop">
          <a class="gotop__link" href="#"
            ><img
              class="gotop__img"
              src="../../source/images/amusementpark/nightshow/arrow-up-solid.svg"
              alt="위 화살표 이미지"
          /></a>
        </div>
      </div>
    </footer>
    <!-- //footer -->
  </body>
</html>
