<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../../source/css/amusementpark/krustyland/krustyland.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <script src="../../source/js/amusementpark/krustyland/imagesloaded.pkgd.min.js"></script>
    <script src="../../source/js/amusementpark/header.js"></script>
    <script src="../../source/js/amusementpark/footer.js"></script>
    <script src="../../source/js/amusementpark/krustyland/krustyland.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <title>크러스티랜드 | Amusement Park</title>
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="header__inner">
        <nav class="header__nav">
          <ul class="header__ul">
            <li class="header__li">
              <a href="./index.html" class="header__logo">
                <img
                  class="header__logo-img"
                  src="../../source/images/amusementpark/fort-awesome.svg"
                  alt="보라색 성 아이콘"
                />
              </a>
            </li>
            <li class="header__li">
              <a class="header__link" href="./nightshow.html">나이트쇼</a>
            </li>
            <li class="header__li">
              <a class="header__link" href="./attraction.html">어트랙션</a>
            </li>
            <li class="header__li">
              <a class="header__link" href="./krustyland.html">크러스티랜드</a>
            </li>
            <li class="header__li">
              <a class="header__link" href="./aquarium.html">아쿠아리움</a>
            </li>
          </ul>
        </nav>
      </div>

      <!-- mobile nav -->
      <div class="downSliding-header">
        <div class="downSliding-header__inner">
          <button class="downSliding-header__logo-btn">
            <img
              class="downSliding-header__logo-img"
              src="../../source/images/amusementpark/fort-awesome.svg"
              alt="보라색 성 아이콘"
            />
          </button>
          <nav class="downSliding-header__nav">
            <ul class="downSliding-header__ul">
              <li class="downSliding-header__li">
                <a class="downSliding-header__link" href="./index.html">HOME</a>
              </li>
              <li class="downSliding-header__li">
                <a class="downSliding-header__link" href="./nightshow.html"
                  >나이트쇼</a
                >
              </li>
              <li class="downSliding-header__li">
                <a class="downSliding-header__link" href="./attraction.html"
                  >어트랙션</a
                >
              </li>
              <li class="downSliding-header__li">
                <a class="downSliding-header__link" href="./krustyland.html"
                  >크러스티랜드</a
                >
              </li>
              <li class="downSliding-header__li">
                <a class="downSliding-header__link" href="./aquarium.html"
                  >아쿠아리움</a
                >
              </li>
            </ul>
            <div class="downSliding-header__close-btn">
              <img
                class="downSliding-header__close-btn-img"
                src="../../source/images/amusementpark/nightshow/arrow-up-solid.svg"
                alt="위 화살표 이미지"
              />
            </div>
          </nav>
        </div>
      </div>
    </header>
    <!-- //header -->

    <!-- main -->
    <main>
      <!-- banner -->
      <div class="banner-wrapper bg-img"></div>

      <!-- menu -->
      <div class="menu">
        <div class="container">
          <p>KRUSTY</p>
          <p>ISLAND</p>
        </div>
      </div>

      <!-- goods-wrapper -->
      <div class="goods-wrapper">
        <h3 class="title">크러스티 랜드 선물샵</h3>
        <div class="goods-container">
          <ul class="goods-ul">
            <!-- 자바스크립트로 생성 -->
          </ul>
          <button class="more">더보기</button>
        </div>
      </div>
      <div class="goods-wrapper2">
        <ul class="goods-ul">
          <li tabindex="0">
            <img
              src="../../source/images/amusementpark/krustyland/cat2.JPG"
              alt="고양이장난감"
            />
            <p>고양이장난감</p>
          </li>
          <li tabindex="0">
            <img
              src="../../source/images/amusementpark/krustyland/avocado.JPG"
              alt="아보카도인형"
            />
            <p>아보카도인형</p>
          </li>
          <li tabindex="0">
            <img
              src="../../source/images/amusementpark/krustyland/wood.JPG"
              alt="나무조각"
            />
            <p>나무조각</p>
          </li>
          <li tabindex="0">
            <img
              src="../../source/images/amusementpark/krustyland/frog.JPG"
              alt="개구리인형"
            />
            <p>개구리인형</p>
          </li>
          <li tabindex="0">
            <img
              src="../../source/images/amusementpark/krustyland/square.JPG"
              alt="사각큐브"
            />
            <p>사각큐브</p>
          </li>
          <li tabindex="0">
            <img
              src="../../source/images/amusementpark/krustyland/robot.JPG"
              alt="공모양로봇"
            />
            <p>공모양로봇</p>
          </li>
        </ul>
      </div>
      <div class="goods-wrapper weekly">
        <h3 class="title">이주의 TOP</h3>
        <div class="goods-wrapper">
          <ul class="goods-ul">
            <!-- 자바스크립트로 생성 -->
          </ul>
        </div>
      </div>
    </main>
    <!-- //main -->

    <!-- footer -->
    <footer class="footer">
      <div class="footer__inner">
        <div class="footer__ul info">
          <ul class="info__ul">
            <li class="info__li"><a class="info__link" href="#">소개</a></li>
            <li class="info__li"><a class="info__link" href="#">문의</a></li>
            <li class="info__li">
              <a class="info__link" href="#">이용약관</a>
            </li>
            <li class="info__li">
              <a class="info__link" href="#">개인정보관리</a>
            </li>
            <li class="info__li">
              <a class="info__link" href="#">이메일무단수집거부</a>
            </li>
            <li class="info__li">
              <a class="info__link" href="#">사이트맵</a>
            </li>
            <li class="info__li">
              <a class="info__link" href="#">직원채용</a>
            </li>
          </ul>
        </div>

        <div class="footer__sns-imgs imgs">
          <img
            class="imgs__img"
            src="../../source/images/amusementpark/youtubeicon.png"
            alt="페이스북 로고 이미지"
            tabindex="0"
          />
          <img
            class="imgs__img"
            src="../../source/images/amusementpark/instaicon.png"
            alt="인스타그램 로고 이미지"
            tabindex="0"
          />
          <img
            class="imgs__img"
            src="../../source/images/amusementpark/facebookicon.png"
            alt="유튜브 로고 이미지"
            tabindex="0"
          />
        </div>

        <div class="footer__logo-img logo">
          <div class="homepage-name">Amusement Park</div>
        </div>

        <div class="footer__gotop gotop">
          <a class="gotop__link" href="#"
            ><img
              class="gotop__img"
              src="../../source/images/amusementpark/nightshow/arrow-up-solid.svg"
              alt="위 화살표 이미지"
          /></a>
        </div>
      </div>
    </footer>
    <!-- //footer -->
  </body>
</html>
