<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../../source/css/amusementpark/krustyland/krustyland.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
    <script src="../../source/js/amusementpark/krustyland/krustyland.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <title>Amusement Park | Krustyland</title>
  </head>
  <body>
    <main>
      <!-- 헤드메뉴(PC) -->
      <nav class="top-nav">
        <div class="wrapper">
          <ul>
            <li>
              <a href="./index.html" class="home">
                <img
                  src="../../source/images/amusementpark/fort-awesome.svg"
                  alt="castle"
                />
              </a>
            </li>
            <li><a href="./nightshow.html">나이트쇼</a></li>
            <li><a href="./attraction.html">어트랙션</a></li>
            <li><a href="./krustyland.html">크러스티 아일랜드</a></li>
            <li><a href="#">아쿠아리움</a></li>
          </ul>
        </div>
      </nav>
      <!-- 헤드메뉴(Mobile) -->
      <nav class="top-nav-mobile">
        <div class="wrapper">
          <div class="menu-btn">
            <a href="#" class="home">
              <img
                src="../../source/images/amusementpark/fort-awesome.svg"
                alt="castle"
              />
            </a>
          </div>
          <div class="sub-menu">
            <ul>
              <li>
                <a href="./index.html">HOME</a>
              </li>
              <li>
                <a href="./nightshow.html">나이트쇼</a>
              </li>
              <li><a href="./attraction.html">어트랙션</a></li>
              <li><a href="#">크러스티 아일랜드</a></li>
              <li><a href="#">아쿠아리움</a></li>
            </ul>
            <div class="goup">
              <img
                src="../../source/images/amusementpark/nightshow/arrow-up-solid.svg"
                alt="위화살표"
              />
            </div>
          </div>
        </div>
      </nav>
      <!------------------------------------- 판매상품 ------------------------------------------>
      <div class="goods-wrapper">
        <h3 class="title">크러스티 아일랜드 선물샵</h3>
        <div class="list-wrapper">
          <ul class="list"></ul>
          <button class="more">더보기</button>
        </div>
      </div>
      <!-------------------------------- 상품클릭시 구매창 ---------------------------->
      <div class="purchase close">
        <!-- 열려있는창 닫기버튼 -->
        <a href="#" class="purchase-close-btn">
          <span></span>
          <span></span>
        </a>
        <img
          class="goods-image"
          src="../../source/images/amusementpark/krustyland/alpaca.JPG"
          alt=""
        />
        <h5 class="goods-title">알파카 인형</h5>
        <!-- 상품명, 상품가격 -->
        <div class="goods-price">
          <span class="per-price">15,000</span>
          <span class="dib"
            ><img
              src="../../source/images/amusementpark/krustyland/heart-regular.svg"
              alt=""
          /></span>
        </div>
        <!-- 상품개수 조절 -->
        <div class="goods-quantity">
          <span class="number-title">수량 </span>
          <span class="quantity-box">
            <button class="minus">-</button>
            <span class="quantity">1</span>
            <button class="plus">+</button>
          </span>
        </div>
        <!-- 상품개수별 총합계 -->
        <div class="goods-total-price">
          <span class="total-title">총합계</span>
          <span class="total-price">15,000</span>
        </div>
        <!-- 구매버튼 -->
        <button class="purchase-btn">구매하기</button>
      </div>
    </main>
    <!------------------------------------------ 푸터 ------------------------------------>
    <footer>
      <div class="wrapper">
        <div class="list">
          <ul>
            <li><a href="#">소개</a></li>
            <li><a href="#">문의</a></li>
            <li><a href="#">이용약관</a></li>
            <li><a href="#">개인정보관리</a></li>
            <li><a href="#">이메일무단수집거부</a></li>
            <li><a href="#">사이트맵</a></li>
            <li><a href="#">직원채용</a></li>
          </ul>
        </div>
        <div class="sns">
          <img
            src="../../source/images/amusementpark/youtubeicon.png"
            alt="페이스북"
          />
          <img
            src="../../source/images/amusementpark/instaicon.png"
            alt="인스타그램"
          />
          <img
            src="../../source/images/amusementpark/facebookicon.png"
            alt="유튜브"
          />
        </div>
        <div class="logo"><div class="name">Amusement Park</div></div>
        <div class="gotop">
          <a href="#"
            ><img
              src="../../source/images/amusementpark/nightshow/arrow-up-solid.svg"
              alt=""
          /></a>
        </div>
      </div>
    </footer>
  </body>
</html>
