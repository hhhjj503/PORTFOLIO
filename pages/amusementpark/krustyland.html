<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../../source/css/amusementpark/krustyland/krustyland.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <script src="../../source/js/amusementpark/krustyland/imagesloaded.pkgd.min.js"></script>
    <script src="../../source/js/amusementpark/header.js"></script>
    <script src="../../source/js/amusementpark/footer.js"></script>
    <script src="../../source/js/amusementpark/krustyland/krustyland.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <title>크러스티랜드 | Amusement Park</title>
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="header__inner">
        <nav class="header__nav">
          <ul class="header__ul">
            <li class="header__li">
              <a href="./index.html" class="header__logo">
                <img
                  class="header__logo-img"
                  src="../../source/images/amusementpark/fort-awesome.svg"
                  alt="보라색 성 아이콘"
                />
              </a>
            </li>
            <li class="header__li">
              <a class="header__link" href="./nightshow2024.html">나이트쇼</a>
            </li>
            <li class="header__li">
              <a class="header__link" href="./attraction2024.html">어트랙션</a>
            </li>
            <li class="header__li">
              <a class="header__link" href="./krustyland.html">크러스티랜드</a>
            </li>
            <li class="header__li">
              <a class="header__link" href="./aquarium2024.html">아쿠아리움</a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- //header -->

      <!-- mobile nav -->
      <div class="downSliding-header">
        <div class="downSliding-header__inner">
          <button class="downSliding-header__logo-btn">
            <img
              class="downSliding-header__logo-img"
              src="../../source/images/amusementpark/fort-awesome.svg"
              alt="보라색 성 아이콘"
            />
          </button>
          <nav class="downSliding-header__nav">
            <ul class="downSliding-header__ul">
              <li class="downSliding-header__li">
                <a class="downSliding-header__link" href="./index.html">HOME</a>
              </li>
              <li class="downSliding-header__li">
                <a class="downSliding-header__link" href="./nightshow2024.html"
                  >나이트쇼</a
                >
              </li>
              <li class="downSliding-header__li">
                <a class="downSliding-header__link" href="./attraction2024.html"
                  >어트랙션</a
                >
              </li>
              <li class="downSliding-header__li">
                <a class="downSliding-header__link" href="./krustyland.html"
                  >크러스티랜드</a
                >
              </li>
              <li class="downSliding-header__li">
                <a class="downSliding-header__link" href="./aquarium2024.html"
                  >아쿠아리움</a
                >
              </li>
            </ul>
            <div class="downSliding-header__close-btn">
              <img
                class="downSliding-header__close-btn-img"
                src="../../source/images/amusementpark/nightshow/arrow-up-solid.svg"
                alt="위 화살표 이미지"
              />
            </div>
          </nav>
        </div>
      </div>
      <!-- mobile nav -->
    </header>
    <!-- //header -->

    <!-- main -->
    <main class="main">
      <!-- banner -->
      <div class="main__banner background-img background-img--height-500"></div>
      <!--// banner -->

      <!-- main__bar -->
      <div class="main__bar">
        <div class="main__bar-inner">
          <p class="main__bar-text">KRUSTY</p>
          <p class="main__bar-text">ISLAND</p>
        </div>
      </div>
      <!--// main__bar -->

      <!-- goods-wrapper -->
      <div class="main__goods">
        <div class="main__goods-inner">
          <h3 class="main__title title title--h3">크러스티 랜드 선물샵</h3>

          <ul class="main__goods-ul img-ul">
            <!-- 자바스크립트로 생성 -->
          </ul>
          <button class="btn main__btn-ly">더보기</button>
        </div>
      </div>
      <!-- //goods-wrapper -->

      <!-- goods-wrapper -->
      <div class="main__goods bg-f8f8f8">
        <div class="main__goods-inner">
          <ul class="main__round-ul main__round-ul-ly img-ul">
            <li class="main__round-li img-li">
              <img
                class="img"
                src="../../source/images/amusementpark/krustyland/cat2.JPG"
                alt="고양이장난감"
              />
              <p class="main__detail-ly detail" tabindex="0">고양이장난감</p>
            </li>
            <li class="main__round-li img-li">
              <img
                class="img"
                src="../../source/images/amusementpark/krustyland/avocado.JPG"
                alt="아보카도인형"
              />
              <p class="main__detail-ly detail" tabindex="0">아보카도인형</p>
            </li>
            <li class="main__round-li img-li">
              <img
                class="img"
                src="../../source/images/amusementpark/krustyland/wood.JPG"
                alt="나무조각"
              />
              <p class="main__detail-ly detail" tabindex="0">나무조각</p>
            </li>
            <li class="main__round-li img-li">
              <img
                class="img"
                src="../../source/images/amusementpark/krustyland/frog.JPG"
                alt="개구리인형"
              />
              <p class="main__detail-ly detail" tabindex="0">개구리인형</p>
            </li>
            <li class="main__round-li img-li">
              <img
                class="img"
                src="../../source/images/amusementpark/krustyland/square.JPG"
                alt="사각큐브"
              />
              <p class="main__detail-ly detail" tabindex="0">사각큐브</p>
            </li>
            <li class="main__round-li img-li">
              <img
                class="img"
                src="../../source/images/amusementpark/krustyland/robot.JPG"
                alt="공모양로봇"
              />
              <p class="main__detail-ly detail" tabindex="0">공모양로봇</p>
            </li>
          </ul>
        </div>
      </div>
      <!-- goods-wrapper -->

      <div class="main__goods-weekly main__goods-ly goods-wrapper weekly">
        <div class="main__goods-inner">
          <h3 class="main__title">이주의 TOP</h3>

          <ul class="main__goods-ul img-ul">
            <!-- 자바스크립트로 생성 -->
          </ul>
        </div>
      </div>
    </main>
    <!-- //main -->

    <!-- footer -->
    <footer class="footer">
      <div class="footer__inner">
        <div class="footer__ul info">
          <ul class="info__ul">
            <li class="info__li"><a class="info__link" href="#">소개</a></li>
            <li class="info__li"><a class="info__link" href="#">문의</a></li>
            <li class="info__li">
              <a class="info__link" href="#">이용약관</a>
            </li>
            <li class="info__li">
              <a class="info__link" href="#">개인정보관리</a>
            </li>
            <li class="info__li">
              <a class="info__link" href="#">이메일무단수집거부</a>
            </li>
            <li class="info__li">
              <a class="info__link" href="#">사이트맵</a>
            </li>
            <li class="info__li">
              <a class="info__link" href="#">직원채용</a>
            </li>
          </ul>
        </div>

        <div class="footer__sns-imgs imgs">
          <img
            class="imgs__img"
            src="../../source/images/amusementpark/youtubeicon.png"
            alt="페이스북 로고 이미지"
            tabindex="0"
          />
          <img
            class="imgs__img"
            src="../../source/images/amusementpark/instaicon.png"
            alt="인스타그램 로고 이미지"
            tabindex="0"
          />
          <img
            class="imgs__img"
            src="../../source/images/amusementpark/facebookicon.png"
            alt="유튜브 로고 이미지"
            tabindex="0"
          />
        </div>

        <div class="footer__logo-img logo">
          <div class="homepage-name">Amusement Park</div>
        </div>

        <div class="footer__gotop gotop">
          <a class="gotop__link" href="#"
            ><img
              class="gotop__img"
              src="../../source/images/amusementpark/nightshow/arrow-up-solid.svg"
              alt="위 화살표 이미지"
          /></a>
        </div>
      </div>
    </footer>
    <!-- //footer -->
  </body>
</html>
