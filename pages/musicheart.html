<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    />
    <link
      href="../source/css/musicheart.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="../source/css/reset.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="../source/js/musicheart.js"></script>
    <title>MusicHeart</title>

  <body>
    <div class="header">
      <div class="h_title">
        <h1>
          <a href="./musicheart.html">Music<span class="h_deco">H</span>eart</a>
        </h1>
      </div>
      <div class="h_menu">
        <div class="h_search">
          <input type="text" name="search" placeholder="&#128269;" />
        </div>
        <ul>
          <li>최신음악</li>
          <li>앨범소개</li>
          <li>자유광장</li>
          <li>고객센터</li>
        </ul>
      </div>
    </div>
    <div class="contents">
      <div class="contents_items">
        <div class="swiper_section">
          <div class="swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">Slide 1</div>
              <div class="swiper-slide">Slide 2</div>
              <div class="swiper-slide">Slide 3</div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-scrollbar"></div>
          </div>
        </div>
        <div class="introduce">
          <div class="i_title">
            MusicHeart 에서 당신이 원하는 모든 음악을 들어보세요.<br />
            나만 아는 팝송? 나만알고싶은 가수? 오히려 좋아 :) <br />
            당신의 귀를 사로잡을 최고의 뮤직 사이트 MusicHeart
          </div>
          <div class="login_box">
            <button class="login_btn">로그인</button>
            <button class="sign_up_btn">회원가입</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
