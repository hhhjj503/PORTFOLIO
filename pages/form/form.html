<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../../source/css/reset.css" rel="stylesheet" type="text/css" />
    <link
      href="../../source/css/form/form.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="../../source/css/form/form_mobile.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="../../source/js/form/form.js"></script>
    <title>Form</title>
  </head>
  <body>
    <div class="page">
      <div class="contents">
        <div class="form_items">
          <div class="title"><div class="t">
            양식을 입력해 보세요!
          </div>
        </div>
        <div class="form_item top_border">
          <div class="f_title">성별</div>
          <div class="f_contents">
            <input type="radio" name="gender" value="남" checked />남
            <input type="radio" name="gender" value="여" />여
          </div>
        </div>
        <div class="form_item">
          <div class="f_title">이름</div>
          <div class="f_contents">
            <input
              type="text"
              name="name"
              placeholder="이름을 입력해 주세요"
            />
          </div>
        </div>
        <div class="form_item">
          <div class="f_title">닉네임</div>
          <div class="f_contents">
            <input
              type="text"
              name="nickname"
              placeholder="별명을 입력해 주세요"
            />
          </div>
        </div>
        <div class="form_item">
          <div class="f_title">나이</div>
          <div class="f_contents">
            <input
              type="number"
              name="age"
              placeholder="숫자만 입력해 주세요"
            />
          </div>
        </div>
        <div class="form_item">
          <div class="f_title">생일</div>
          <div class="f_contents">
            <input type="date" name="birthday" />
          </div>
        </div>
        <div class="form_item">
          <div class="f_title">소개</div>
          <div class="f_contents">
            <textarea class="f_textarea"></textarea>
          </div>
        </div>
        <div class="submit_item">
          <div class="s_contents">
            입력하신 내용은 자바스크립트를 통해 출력되므로 새로고침시 초기화
            됩니다.
          </div>
          <button class="s_btn">제출하기</button>
        </div>
      </div>
    </div>
  </body>
</html>
