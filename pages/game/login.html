<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>로그인</title>
    <link
      href="../../source/css/game/login.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <header>
      <h1 class="skip">헤더메뉴</h1>
      <div class="top_wrapper">
        <div class="brand"><a href="index.html"> GameKing </a></div>
        <nav class="login">
          <ul>
            <li><a href="join.html">회원가입</a></li>
            <li><a href="login.html">로그인</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="home_login_wrapper">
      <div class="inner_wrapper">
        <h1 class="logo"><a href="index.html">GAMEKING</a></h1>
        <form action="#">
          <fieldset>
            <legend class="skip">로그인</legend>
            <label for="id" class="skip">아이디</label>
            <input type="text" id="id" placeholder="아이디" />
            <label for="pwd" class="skip">비밀번호</label>
            <input type="password" id="pwd" placeholder="비밀번호" />
            <label for="save">
              <input type="checkbox" name="save" id="save" class="skip" />
              <i></i>
              아이디저장</label
            >
            <button type="submit">로그인</button>
          </fieldset>
        </form>
        <div class="other">
          <ul>
            <li>Facebook 로그인</li>
            <li>Google 로그인</li>
            <li>Naver 로그인</li>
            <li>Apple 로그인</li>
          </ul>
        </div>
      </div>
    </div>
